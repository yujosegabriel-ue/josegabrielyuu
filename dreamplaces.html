<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dream Destinations | Jose Gabriel Yu</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

<style>
    html { scroll-behavior: smooth; }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8f7ff;
        /* Uniform Grid Background integrated from the Bucket List project */
        background-image: 
            radial-gradient(circle at top right, rgba(224, 215, 238, 0.5), transparent 40%),
            radial-gradient(circle at bottom left, rgba(244, 241, 248, 0.5), transparent 40%),
            linear-gradient(#e0d7ee 1.5px, transparent 1.5px),
            linear-gradient(90deg, #e0d7ee 1.5px, transparent 1.5px);
        background-size: 100% 100%, 100% 100%, 60px 60px, 60px 60px;
        color: #1a1a1a;
        line-height: 1.8;
    }

    /* --- NAVIGATION --- */
    nav {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 1200px;
        z-index: 2000;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 12px 30px;
        border-radius: 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 10px 30px rgba(75, 0, 130, 0.05);
    }

    .nav-logo { font-weight: 800; color: #310062; font-size: 22px; text-decoration: none; }
    .nav-links { display: flex; gap: 5px; }
    
    .nav-links a { 
        text-decoration: none; 
        color: #4a4a4a; 
        font-weight: 600; 
        font-size: 13px; 
        padding: 10px 18px; 
        position: relative;
        transition: color 0.3s ease;
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        bottom: 5px;
        left: 50%;
        width: 0;
        height: 2px;
        background: #FFD700;
        transition: 0.3s ease;
        transform: translateX(-50%);
    }

    .nav-links a:hover { color: #310062; }
    .nav-links a:hover::after { width: 20px; }

    /* --- HEADER --- */
    header {
        padding: 180px 80px 32px;
        max-width: 1100px;
        margin: 0 auto;
        text-align: center;
    }

    header h1 {
        font-family: "Instrument Serif", serif;
        font-size: 64px;
        line-height: 1.05;
        margin: 0;
        color: #310062;
        font-weight: 400;
    }

    header p {
        margin: 15px 0 0;
        color: #6a5aa3;
        font-weight: 600;
        font-size: 12px;
        letter-spacing: 5px;
        text-transform: uppercase;
    }

    .rule { height: 3px; width: 72px; background: #FFD700; margin: 20px auto; }

    /* --- VISION BOARD --- */
    main {
        max-width: 1100px;
        margin: 0 auto 80px;
        padding: 20px;
    }

    .vision-board-wrapper {
        position: relative;
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 40px;
        border: 1px solid #e0d7ee;
        box-shadow: 0 20px 40px rgba(49, 0, 98, 0.05);
    }

    .vision-container {
        position: relative;
        width: 100%;
    }

    .vision-container img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 20px;
    }

    /* Invisible clickable hotspots using absolute positioning (No JS required) */
    .hotspot {
        position: absolute;
        display: block;
        text-indent: -9999px;
        background: transparent;
        cursor: pointer;
        outline: none;
        border: none;
    }

    /* --- FOOTER --- */
        footer {
            background: #310062;
            border-radius: 60px 60px 0 0; /* Creates the elegant top curve */
            padding: 80px 40px 40px;
            color: white;
            text-align: center;
            font-size: 12px;
            font-weight: 600; /* Matching your typography preference */
            letter-spacing: 2px;
            opacity: 0.9;
            text-transform: uppercase; /* Keeps it clean and modern */
        }

    @media (max-width: 768px) {
        header { padding: 140px 20px 40px; }
        header h1 { font-size: 42px; }
    }
</style>
</head>

    </div>
</nav>

        </div>
    </div>
</main>

    <footer>

</body>
</html>
