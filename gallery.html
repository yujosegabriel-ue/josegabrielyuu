    <style>
        /* 1. Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f1f8;
            background-image: linear-gradient(#e0d7ee 1.5px, transparent 1.5px),
                              linear-gradient(90deg, #e0d7ee 1.5px, transparent 1.5px);
            background-size: 60px 60px;
            color: #2d2d2d;
            line-height: 1.9;
            scroll-behavior: smooth;
        }


        /* 2. Sticky Top Navigation */
        .top-nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: white;
            border-bottom: 3px solid #4B0082;
            padding: 16px 8%;
            display: flex;
            justify-content: center;
            gap: 28px;
        }


        .top-nav a {
            text-decoration: none;
            color: #310062;
            font-weight: 800;
            font-size: 13px;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            padding: 8px 14px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }


        .top-nav a:hover {
            background: #310062;
            color: white;
            transform: translateY(-2px);
        }


        /* 3. Header Style */
        header {
            padding: 100px 10% 40px 10%;
            text-align: center;
        }


        header h1 {
            margin: 0 auto;
            max-width: 900px;
            font-size: 56px;
            color: #310062;
            letter-spacing: -1px;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-weight: 900;
            line-height: 1.1;
        }


        header p {
            margin: 25px auto 0 auto;
            font-size: 14px;
            color: #4B0082;
            text-transform: uppercase;
            letter-spacing: 6px;
            font-weight: 800;
            display: block;
        }


        .divider {
            width: 80px;
            height: 5px;
            background: #FFD700;
            margin: 30px auto;
        }


        .category-nav {
            text-align: center;
            margin-bottom: 40px;
        }


        .category-nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4B0082;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
        }


        .category-nav a:hover {
            border-bottom: 2px solid #FFD700;
        }


        /* 4. Gallery Layout */
        main {
            padding: 40px 5%;
            max-width: 1000px;
            margin: 0 auto 50px auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            border: 2px solid #4B0082;
        }


        h2 {
            color: #310062;
            border-left: 5px solid #FFD700;
            padding-left: 15px;
            margin-top: 50px;
        }


        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }


        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            border: 1px solid #e0d7ee;
            transition: transform 0.3s ease;
            display: block;
        }


        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(75, 0, 130, 0.1);
        }


        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .top-link {
            display: block;
            text-align: right;
            font-size: 12px;
            text-transform: uppercase;
            text-decoration: none;
            color: #4B0082;
            margin-top: 10px;
            font-weight: bold;
        }

        .back-nav {
            text-align: center;
            margin-bottom: 80px;
        }


        .back-btn {
            display: inline-block;
            color: #310062;
            font-weight: bold;
            text-decoration: none;
            border: 2px solid #310062;
            padding: 16px 35px;
            border-radius: 6px;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
            background: white;
            transition: 0.3s;
        }


        .back-btn:hover {
            background: #310062;
            color: white;
        }


        footer {
            text-align: center;
            padding: 60px;
            background: white;
            border-top: 3px solid #4B0082;
            color: #310062;
            font-weight: bold;
        }
    </style>
</head>
